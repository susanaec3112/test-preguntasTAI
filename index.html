<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test tipo test - Susana</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    .question { border-bottom: 1px solid #ccc; margin-bottom: 2rem; padding-bottom: 1rem; }
    button { margin-top: 0.5rem; }
    .resultado { font-weight: bold; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Test tipo test desde Google Sheets</h1>
  <div id="quiz"></div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHwTizDHd7rL9t48XueczGpXQgvhk61VvGY3XVGkTxpRp54ErPLQO6nDPptbAej_qB7AFq6bqSI6Ss/pub?output=csv";

    fetch(url)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n');
        const headers = lines[0].split(',');
        const questions = lines.slice(1).map(line => {
          const [pregunta, opcionA, opcionB, opcionC, correcta] = line.split(',');
          return { pregunta, opcionA, opcionB, opcionC, correcta };
        });

        const container = document.getElementById("quiz");
        questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = "question";
          div.innerHTML = `
            <p><strong>${i + 1}. ${q.pregunta}</strong></p>
            <label><input type="radio" name="q${i}" value="A"> A) ${q.opcionA}</label><br>
            <label><input type="radio" name="q${i}" value="B"> B) ${q.opcionB}</label><br>
            <label><input type="radio" name="q${i}" value="C"> C) ${q.opcionC}</label><br>
            <button onclick="verificar('q${i}', '${q.correcta}', this)">Comprobar</button>
            <p class="resultado"></p>
          `;
          container.appendChild(div);
        });
      });

    function verificar(nombre, correcta, boton) {
      const seleccionado = document.querySelector(`input[name="${nombre}"]:checked`);
      const resultado = boton.nextElementSibling;
      if (!seleccionado) {
        resultado.textContent = "❗ Selecciona una opción.";
        return;
      }
      resultado.textContent = seleccionado.value === correcta.trim() ? "✅ ¡Correcto!" : "❌ Incorrecto";
    }
  </script>
</body>
</html>
